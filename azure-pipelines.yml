variables:
  PackageVersion: '1.0.0'
  VersionBuildNumber: $[counter('$(PackageVersion)', 1)]
  PreReleaseVersion: $(PackageVersion).$(VersionBuildNumber)

queue:
  name: Hosted VS2017

trigger:
  - master

steps:
- script: |
    dotnet build
    dotnet test tests/LeoPetri.Common.Domains.UnitTest --logger trx

  displayName: 'Build And Test LeoPetri.Common.Domains'
  
- task: PublishTestResults@2
  condition: succeededOrFailed()
  displayName: 'publish tests'
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/**/*.trx'
    
- task: DotNetCoreCLI@2
  displayName: 'Dotnet Pack Common.Domains'
  inputs:
    command: pack
    packagesToPack: src/LeoPetri.Common.Domains/LeoPetri.Common.Domains.csproj
    versioningScheme: byEnvVar
    versionEnvVar: PreReleaseVersion
    
- task: NuGetCommand@2
  displayName: 'NuGet Push Common.Domains'
  continueOnError: true
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: LeoPetri.Common